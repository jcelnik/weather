<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches) }" x-bind:class="{ 'dark': darkMode }">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Roboto Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <!-- AlpineJS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ["Roboto", "sans-serif"],
                },
            },
        };
    </script>

    <title>I-80 Tahoe Road Conditions</title>
</head>

<body class="bg-slate-100 dark:bg-slate-900 min-h-screen transition-colors">
    <div class="max-w-4xl mx-auto px-2 py-3 space-y-3" x-data="app()" x-init="init()">

        <!-- Header -->
        <header class="flex items-center justify-between">
            <h1 class="text-xl font-bold text-slate-800 dark:text-slate-100">I-80 Tahoe Conditions</h1>
            <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                    class="p-2 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition">
                <svg x-show="!darkMode" class="w-5 h-5 text-slate-700" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                </svg>
                <svg x-show="darkMode" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                </svg>
            </button>
        </header>

        <!-- Chain Controls - Always Open -->
        <section id="chain-controls">
            <div class="rounded-lg overflow-hidden shadow"
                 :class="chainStatus === 'clear' ? 'bg-green-500' : chainStatus === 'chains' ? 'bg-orange-500' : chainStatus === 'closed' ? 'bg-red-600' : 'bg-white dark:bg-slate-800'">
                <div class="p-4">
                    <div x-show="chainsLoading" class="text-center py-2 text-slate-600 dark:text-slate-300">Loading chain controls...</div>
                    <div x-show="chainsError" class="text-center py-2 text-red-600" x-text="chainsError"></div>
                    <div x-show="!chainsLoading && !chainsError">
                        <template x-for="summary in chainSummaries" :key="summary.direction">
                            <div class="flex items-center justify-between py-2"
                                 :class="chainStatus !== 'loading' ? 'text-white' : ''">
                                <span class="font-bold text-lg" x-text="summary.direction"></span>
                                <span class="text-sm md:text-base" x-text="summary.message"></span>
                            </div>
                        </template>
                        <div class="text-xs text-center mt-2 opacity-75"
                             :class="chainStatus !== 'loading' ? 'text-white' : 'text-gray-500'"
                             x-text="'Updated: ' + chainsLastUpdate"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cameras - Collapsible -->
        <section id="cameras" x-data="{ open: true }">
            <div class="bg-white dark:bg-slate-800 rounded-lg shadow overflow-hidden">
                <button @click="open = !open"
                        class="w-full px-4 py-3 flex items-center justify-between bg-slate-50 dark:bg-slate-700 hover:bg-slate-100 dark:hover:bg-slate-600 transition">
                    <span class="font-bold text-slate-700 dark:text-slate-200">Cameras</span>
                    <svg class="w-5 h-5 text-slate-500 dark:text-slate-400 transition-transform" :class="open ? 'rotate-180' : ''"
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <div x-show="open" x-collapse>
                    <!-- Mobile: horizontal scroll -->
                    <div class="flex overflow-x-auto snap-x snap-mandatory md:grid md:grid-cols-3 md:overflow-x-visible gap-2 p-3">
                        <template x-for="camera in cameras" :key="camera.name">
                            <div class="flex-shrink-0 w-72 md:w-auto snap-center cursor-pointer"
                                 @click="openModal(camera)">
                                <div class="text-xs font-bold text-center mb-1 text-slate-600 dark:text-slate-300" x-text="camera.name"></div>
                                <img :src="camera.url + '?t=' + cacheKey"
                                     class="w-full rounded hover:opacity-90 transition"
                                     :alt="camera.name">
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </section>

        <!-- Road Weather - Collapsible -->
        <section id="weather" x-data="{ open: true }">
            <div class="bg-white dark:bg-slate-800 rounded-lg shadow overflow-hidden">
                <button @click="open = !open"
                        class="w-full px-4 py-3 flex items-center justify-between bg-slate-50 dark:bg-slate-700 hover:bg-slate-100 dark:hover:bg-slate-600 transition">
                    <span class="font-bold text-slate-700 dark:text-slate-200">Road Weather</span>
                    <svg class="w-5 h-5 text-slate-500 dark:text-slate-400 transition-transform" :class="open ? 'rotate-180' : ''"
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <div x-show="open" x-collapse>
                    <div class="p-3">
                        <div x-show="weatherLoading" class="text-center py-4 text-gray-500 dark:text-gray-400">Loading weather...</div>
                        <div x-show="weatherError" class="text-center py-4 text-red-500" x-text="weatherError"></div>
                        <div x-show="!weatherLoading && !weatherError" class="space-y-2">
                            <template x-for="station in weatherStations" :key="station.name">
                                <div class="flex items-center justify-between p-2 bg-slate-50 dark:bg-slate-700 rounded text-sm">
                                    <div>
                                        <span class="font-bold text-slate-800 dark:text-slate-200" x-text="station.name"></span>
                                        <span class="text-xs text-gray-500 dark:text-gray-400 ml-1" x-text="station.elevation + ' ft'"></span>
                                    </div>
                                    <div class="flex text-xs md:text-sm text-slate-700 dark:text-slate-300">
                                        <span class="w-10 text-right" x-text="station.temp"></span>
                                        <span class="w-16 text-right text-gray-500 dark:text-gray-400" x-text="station.wind"></span>
                                        <span class="w-12 text-right text-gray-500 dark:text-gray-400" x-text="station.visibility"></span>
                                    </div>
                                </div>
                            </template>
                            <div class="text-gray-400 text-xs text-center mt-2" x-text="'Updated: ' + weatherLastUpdate"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Links -->
        <section id="links">
            <div class="bg-white dark:bg-slate-800 rounded-lg shadow overflow-hidden">
                <div class="px-4 py-3 bg-slate-50 dark:bg-slate-700">
                    <span class="font-bold text-slate-700 dark:text-slate-200">More Info</span>
                </div>
                <div class="p-3 grid grid-cols-2 md:grid-cols-4 gap-2">
                    <a href="https://x.com/CaltransDist3" target="_blank"
                       class="flex flex-col items-center p-3 bg-slate-50 dark:bg-slate-700 rounded hover:bg-slate-100 dark:hover:bg-slate-600 transition text-center">
                        <span class="text-2xl">üöß</span>
                        <span class="text-xs font-bold mt-1 text-slate-700 dark:text-slate-300">Caltrans D3</span>
                    </a>
                    <a href="https://x.com/CHP_Truckee" target="_blank"
                       class="flex flex-col items-center p-3 bg-slate-50 dark:bg-slate-700 rounded hover:bg-slate-100 dark:hover:bg-slate-600 transition text-center">
                        <span class="text-2xl">üöî</span>
                        <span class="text-xs font-bold mt-1 text-slate-700 dark:text-slate-300">CHP Truckee</span>
                    </a>
                    <a href="https://x.com/NWSReno" target="_blank"
                       class="flex flex-col items-center p-3 bg-slate-50 dark:bg-slate-700 rounded hover:bg-slate-100 dark:hover:bg-slate-600 transition text-center">
                        <span class="text-2xl">üå®Ô∏è</span>
                        <span class="text-xs font-bold mt-1 text-slate-700 dark:text-slate-300">NWS Reno</span>
                    </a>
                    <a href="https://roads.dot.ca.gov/?roadnumber=80" target="_blank"
                       class="flex flex-col items-center p-3 bg-slate-50 dark:bg-slate-700 rounded hover:bg-slate-100 dark:hover:bg-slate-600 transition text-center">
                        <span class="text-2xl">üõ£Ô∏è</span>
                        <span class="text-xs font-bold mt-1 text-slate-700 dark:text-slate-300">QuickMap</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Camera Modal -->
        <div x-show="modalOpen"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80"
             @click="modalOpen = false">
            <div class="relative max-w-4xl w-full" @click.stop>
                <button @click="modalOpen = false"
                        class="absolute -top-10 right-0 text-white hover:text-gray-300 text-3xl font-bold">&times;</button>
                <div class="text-white text-center mb-2 font-bold" x-text="modalCamera?.name"></div>
                <img :src="modalCamera?.url + '?t=' + cacheKey"
                     class="w-full rounded-lg shadow-2xl"
                     :alt="modalCamera?.name">
            </div>
        </div>

    </div>

    <script>
        function app() {
            return {
                // Cache key for camera refresh
                cacheKey: Date.now(),

                // Modal
                modalOpen: false,
                modalCamera: null,

                openModal(camera) {
                    this.modalCamera = camera;
                    this.modalOpen = true;
                },

                // Cameras
                cameras: [
                    { name: 'Whitmore Grade', url: 'https://cwwp2.dot.ca.gov/data/d3/cctv/image/hwy80atwhitmoregrade/hwy80atwhitmoregrade.jpg' },
                    { name: 'Kingvale EB', url: 'https://cwwp2.dot.ca.gov/data/d3/cctv/image/hwy80atkingvaleeb/hwy80atkingvaleeb.jpg' },
                    { name: 'Kingvale WB', url: 'https://cwwp2.dot.ca.gov/data/d3/cctv/image/hwy80atkingvalewb/hwy80atkingvalewb.jpg' },
                    { name: 'Soda Springs', url: 'https://cwwp2.dot.ca.gov/data/d3/cctv/image/hwy80atsodaspringseb/hwy80atsodaspringseb.jpg' },
                    { name: 'Castle Peak', url: 'https://cwwp2.dot.ca.gov/data/d3/cctv/image/hwy80atcastlepeak/hwy80atcastlepeak.jpg' },
                    { name: 'Donner Summit', url: 'https://cwwp2.dot.ca.gov/data/d3/cctv/image/hwy80atdonnersummit/hwy80atdonnersummit.jpg' },
                    { name: 'Donner Lake', url: 'https://cwwp2.dot.ca.gov/data/d3/cctv/image/hwy80atdonnerlake/hwy80atdonnerlake.jpg' },
                    { name: 'Truckee', url: 'https://cwwp2.dot.ca.gov/data/d3/cctv/image/hwy80atoldagsta/hwy80atoldagsta.jpg' }
                ],

                // Chain Controls
                chainSummaries: [],
                chainsLoading: true,
                chainsError: null,
                chainsLastUpdate: '',
                chainStatus: 'loading',

                // Weather
                weatherStations: [],
                weatherLoading: true,
                weatherError: null,
                weatherLastUpdate: '',

                async init() {
                    await Promise.all([
                        this.loadChainControls(),
                        this.loadWeather()
                    ]);
                },

                async loadChainControls() {
                    try {
                        const response = await fetch('https://cwwp2.dot.ca.gov/data/d3/cc/ccStatusD03.json');
                        if (!response.ok) throw new Error('Failed to fetch');
                        const data = await response.json();

                        const i80 = data.data
                            .filter(item => item.cc.location.route === 'I-80')
                            .map(item => ({
                                location: item.cc.location.locationName,
                                direction: item.cc.location.direction,
                                status: item.cc.statusData.status,
                                postmile: parseFloat(item.cc.location.postmile)
                            }));

                        let hasChains = false;
                        let hasClosed = false;

                        ['E', 'W'].forEach(dir => {
                            const points = i80
                                .filter(p => p.direction === dir)
                                .sort((a, b) => a.postmile - b.postmile);

                            const dirName = dir === 'E' ? 'EB' : 'WB';

                            const closedPoints = points.filter(p => p.status === 'RC' || p.status.includes('CLOSED'));
                            const chainsRequired = points.filter(p => p.status !== 'R-0' && p.status !== 'RC');

                            if (closedPoints.length > 0) {
                                hasClosed = true;
                                const first = closedPoints[0];
                                const last = closedPoints[closedPoints.length - 1];
                                this.chainSummaries.push({
                                    direction: dirName,
                                    message: `CLOSED: ${first.location} to ${last.location}`
                                });
                            } else if (chainsRequired.length === 0) {
                                this.chainSummaries.push({
                                    direction: dirName,
                                    message: 'No restrictions'
                                });
                            } else {
                                hasChains = true;
                                const first = chainsRequired[0];
                                const last = chainsRequired[chainsRequired.length - 1];
                                this.chainSummaries.push({
                                    direction: dirName,
                                    message: `Chains: ${first.location} to ${last.location}`
                                });
                            }
                        });

                        this.chainStatus = hasClosed ? 'closed' : hasChains ? 'chains' : 'clear';

                        const i80Data = data.data.find(item => item.cc.location.route === 'I-80');
                        if (i80Data) {
                            const ts = i80Data.cc.statusData.statusTimestamp;
                            this.chainsLastUpdate = new Date(ts.statusDate + ' ' + ts.statusTime).toLocaleTimeString();
                        }
                    } catch (e) {
                        this.chainsError = 'Could not load chain controls';
                    }
                    this.chainsLoading = false;
                },

                async loadWeather() {
                    try {
                        const response = await fetch('https://cwwp2.dot.ca.gov/data/d3/rwis/rwisStatusD03.json');
                        if (!response.ok) throw new Error('Failed to fetch');
                        const data = await response.json();

                        const stationOrder = ['Blue Canyon', 'Cisco Grove', 'Donner Summit', 'Donner Lake', 'Truckee Scales', 'Floriston'];
                        const stationMap = {};
                        let latestTimestamp = 0;

                        data.data
                            .filter(item => item.rwis.location.route === 'I-80' && item.rwis.inService === 'true')
                            .forEach(item => {
                                const r = item.rwis;
                                const name = r.location.locationName.replace('Hwy 80 at ', '');

                                if (!stationOrder.includes(name)) return;

                                const ts = r.recordTimestamp;
                                const epoch = parseInt(ts.recordEpoch) * 1000;
                                if (epoch > latestTimestamp) {
                                    latestTimestamp = epoch;
                                }

                                const wd = r.rwisData.windData || {};
                                const td = r.rwisData.temperatureData || {};
                                const vd = r.rwisData.visibilityData || {};

                                let tempC = null;
                                if (td.essTemperatureSensorTable && td.essTemperatureSensorTable[0]) {
                                    const rawTemp = parseFloat(td.essTemperatureSensorTable[0].essTemperatureSensorEntry.essAirTemperature);
                                    tempC = rawTemp / 10;
                                }
                                const tempF = tempC !== null ? Math.round(tempC * 9/5 + 32) : null;

                                const visM = parseFloat(vd.essVisibility);
                                const visMi = !isNaN(visM) ? (visM / 1609.34).toFixed(1) : null;

                                const wind = parseInt(wd.essAvgWindSpeed) || 0;

                                stationMap[name] = {
                                    name: name,
                                    elevation: r.location.elevation,
                                    temp: tempF !== null ? `${tempF}¬∞` : '--',
                                    wind: `${wind} mph`,
                                    visibility: visMi && visMi > 10 ? 'Clear' : visMi ? `${visMi} mi` : '--'
                                };
                            });

                        this.weatherStations = stationOrder
                            .filter(name => stationMap[name])
                            .map(name => stationMap[name]);

                        if (latestTimestamp > 0) {
                            this.weatherLastUpdate = new Date(latestTimestamp).toLocaleTimeString();
                        }
                    } catch (e) {
                        this.weatherError = 'Could not load weather';
                    }
                    this.weatherLoading = false;
                }
            }
        }
    </script>
</body>

</html>
